<!DOCTYPE html>
<html>
<head>
	<title>ezzBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='{{ url_for('static', filename='style.css')}}'>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
           <a class="navbar-brand text" href="#">ezzBuy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active text" aria-current="page" href="#">Home</a>
            <a class="nav-link text" href="#">About</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container form">
        <form>
          <legend>Type something to search</legend>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="e.g Iphone 11">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div class="container form">
        {% for data in products %}
            <div class="search">
                <h4><a class="link" target='_blank' href={{ data.get('link') }}>{{ data.get('title') }}</a></h4>
                <h5 class="float-left font-weight-bold price-title">Price: {{ data.get('price') }}</h5>
                <h5 class="float-right rating-title">Rating: {{ data.get('rating') }}</h5>
            </div>
        {% else %}
            <div>No such item</div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
